{% extends 'base.html' %}
{% block content %}
<div class="content">
    <div class="password">
        <h1>Enter password</h1>
        {% if error %}
        <p>{{ error }}</p>
        {% endif %}
        <form action="" method="post">
            {% csrf_token %}
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>
{% endblock %}
